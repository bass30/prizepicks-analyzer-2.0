<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrizePicks Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8 text-blue-600">PrizePicks Analyzer</h1>
        
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6">
            <form id="analyzeForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="sport">
                        Sport
                    </label>
                    <select id="sport" name="sport" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="basketball">Basketball</option>
                        <option value="football">Football</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="player">
                        Player Name
                    </label>
                    <input type="text" id="player" name="player" 
                           class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="Enter player name">
                </div>
                
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="line">
                        Betting Line
                    </label>
                    <input type="number" id="line" name="line" step="0.5"
                           class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="Enter betting line">
                </div>
                
                <button type="submit" 
                        class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-200">
                    Analyze
                </button>
            </form>
            
            <div id="results" class="mt-8 hidden">
                <h2 class="text-xl font-bold mb-4">Analysis Results</h2>
                <div id="resultsContent" class="space-y-2">
                    <!-- Results will be inserted here -->
                </div>
            </div>
            
            <div id="loading" class="hidden mt-4 text-center">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500 mx-auto"></div>
                <p class="mt-2 text-gray-600">Analyzing...</p>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
